    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #007BFF;
            margin-bottom: 10px;
        }

        .profile-header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .profile-header p {
            color: #666;
            margin: 5px 0;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #007BFF;
        }

        .profile-info p {
            margin: 5px 0;
            color: #333;
        }

        .profile-info p span {
            font-weight: bold;
            color: #555;
        }

        .edit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
